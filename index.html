<!DOCTYPE html>
<html>
<head>
    <title>I LOVE GAGU</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            flex-direction: column; /* Stacks form and then images */
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }

        .form-container {
            margin-bottom: 30px;
        }

        /* Container for the two images */
        .image-gallery {
            display: flex;
            gap: 20px; /* Space between photos */
            justify-content: center;
        }

        .photo {
            background-color: white;
            padding: 10px 10px 30px 10px; /* Extra bottom padding for Polaroid look */
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            /* This controls the "presentable size" */
            width: 150px; 
            transition: transform 0.3s ease;
        }

        .photo:hover {
            transform: scale(1.1) rotate(2deg); /* Adds a cute pop effect on hover */
        }

        img {
            width: 100%; /* Makes image fill the photo frame */
            height: auto;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form name="valentine" id="gagu" action="valentines.html" method="POST">
            <h2>DO YOU ACCEPT TO BE MY VALENTINE????</h2>
            
            <input type="radio" id="v1" name="answer" value="1">
            <label for="v1">YESSSSS</label><br>
            
            <input type="radio" id="v2" name="answer" value="2">
            <label for="v2">YESSS OFCOURSE</label><br>

            <input type="submit" value="SUBMIT MY ANSWER">
        </form>
    </div>

    <div class="image-gallery">
        <div class="photo">
            <img src="us1.jpeg" alt="Us 1">
        </div>
        <div class="photo">
            <img src="us2.jpeg" alt="Us 2">
        </div>
    </div>

</body>
</html>
